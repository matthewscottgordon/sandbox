name: Build Docker Images
run-name: $${{ github.actor }} is building Sandbox in Github Actions
on : pull_request
jobs:
  Build-Docker-Images:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses actions/checkout@v4
      - name: Create env file
        run: |
          echo "NOT_SO_SECRET_KEY=${{ secrets.NOT_SO_SECRET_KEY }}" > .env
      - name: Build docker images
      - run: docker compose build